sudo: required

group: edge

services:
  - docker

env:
  global:
    - GRAFANA_VERSION=${GRAFANA_VERSION:-5.2.2}
    - BUILD_DATE=$(date +"%Y-%m-%d")
    - BUILD_VERSION=$(date +%y%m)

jobs:
  include:
    - stage: build
      script:
        - travis_wait 20 make build

    - stage: test
      script:
        - travis_wait 20 docker-compose --file docker-compose_example.yml build
        - docker-compose --file docker-compose_example.yml up -d
        - tests/test.sh
        - docker-compose --file docker-compose_example.yml kill
        - docker-compose --file docker-compose_example.yml down

    - stage: build and push docker image
      script:
        - travis_wait 20 make build
        - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
        - docker push ${DOCKER_USERNAME}/docker-grafana:${GRAFANA_VERSION}
        - docker tag ${DOCKER_USERNAME}/docker-grafana:${GRAFANA_VERSION} ${DOCKER_USERNAME}/docker-grafana:latest
        - docker push ${DOCKER_USERNAME}/docker-grafana:latest
